<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido</title>
</head>
<body>
  <h1>Fazer Pedido</h1>

  <input id="nome" placeholder="Nome"><br><br>
  <input id="telefone" placeholder="WhatsApp"><br><br>
  <textarea id="pedido" placeholder="Pedido"></textarea><br><br>

  <button onclick="enviar()">Enviar</button>

  <script>
    function enviar() {
      fetch("/api/pedidos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: nome.value,
          telefone: telefone.value,
          pedido: pedido.value,
          data: new Date().toLocaleString()
        })
      }).then(() => alert("Pedido enviado"));
    }
  </script>
</body>
</html>
