<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pedido</title>
</head>
<body>
  <h1>ğŸ” Fazer Pedido</h1>

  <input id="nome" placeholder="Nome"><br><br>
  <input id="telefone" placeholder="WhatsApp"><br><br>
  <textarea id="pedido" placeholder="Pedido"></textarea><br><br>

  <button onclick="enviar()">Enviar Pedido</button>

  <div id="pix"></div>

  <script>
    function enviar() {
      fetch("/api/pedidos", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nome: nome.value,
          telefone: telefone.value,
          pedido: pedido.value,
          data: new Date().toLocaleString()
        })
      })
      .then(r => r.json())
      .then(p => {
        pix.innerHTML = `
          <h2>ğŸ’¸ Pagamento via Pix</h2>
          <p><strong>Chave Pix:</strong> ${p.pix.chave}</p>
          <img src="${p.pix.qrcode}" width="250">
          <p>Escaneie o QR Code no app do seu banco</p>
        `;
      });
    }
  </script>
</body>
</html>
