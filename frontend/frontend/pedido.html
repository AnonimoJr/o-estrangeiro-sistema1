<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido - O Estrangeiro Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>üçî O Estrangeiro Delivery</h1>
<p>Fa√ßa seu pedido abaixo:</p>

<input id="nome" placeholder="Seu nome">
<input id="telefone" placeholder="WhatsApp">
<textarea id="pedido" placeholder="Digite seu pedido"></textarea>

<button onclick="enviarPedido()">Enviar Pedido</button>

<p id="msg"></p>

<script>
function enviarPedido() {
  const nome = document.getElementById("nome").value;
  const telefone = document.getElementById("telefone").value;
  const pedido = document.getElementById("pedido").value;

  fetch("/api/pedidos", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      nome,
      telefone,
      pedido,
      data: new Date().toLocaleString()
    })
  })
  .then(() => {
    document.getElementById("msg").innerText = "‚úÖ Pedido enviado com sucesso!";
  });
}
</script>

</body>
</html>
